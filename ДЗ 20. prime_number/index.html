<body>
    <script>
        let number = prompt("Будь ласка, введіть ціле число:");
        
        if(number > 1 && number % 2){
            alert(`${number} це просте число `)
        } else{
            alert(`${number} це не просте число`)
        }
    </script>
    
</body>
