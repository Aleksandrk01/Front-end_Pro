<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let company = {

            sales: [{name: 'John', salary: 1000}, {name: 'Alice', salary: 600}],

            development: {

            web: [{name: 'Peter', salary: 2000}, {name: 'Alex', salary: 1800}],

            internals: [{name: 'Jack', salary: 1300}]

            }
        };
        let funSalary = function(){
           let department = company.sales;   
           const salarySum = department.map(element => element.salary);
           const sumvalue = salarySum.reduce((total, sumSalary) => total + sumSalary, 0);
            console.log(`sales:`,sumvalue)
            
            let totalDevelop = 0;
            for(let kay in company.development){
            let departments = company.development[kay];
            const salarys = departments.map(element => element.salary);
            const sumvalues = salarys.reduce((total, sumSalary) => total + sumSalary, 0);
            console.log(`development:`,sumvalues)
            totalDevelop += sumvalues
        }
        return sumvalue + totalDevelop ;
        }
        console.log(funSalary())
    </script>
</body>
</html>
