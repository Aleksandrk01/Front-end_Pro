<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Departments</title>
</head>
<body>
    <script>
 let coventIt = {
            sales: [{name: 'John', salary: 10000}, {name: 'Alice', salary: 600}],
            development: {
                web: {
                    fullTime: [{name: 'Peter', salary: 2000}, {name: 'Alex', salary: 1800}],
                    outStaff: [{name: 'User', salary: 2000}]
                },
                qa: [{name: 'Peter', salary: 2000}, {name: 'Alex', salary: 1800}],
                internals: [{name: 'Jack', salary: 1300}]
            }}

        function getSum(department) {
            let totalSalary = 0;
            if (Array.isArray(department)) {
                for (const person of department) {
                    totalSalary += person.salary;
                }
            } else {
                for (const subDep of Object.values(department)) {
                    totalSalary += getSum(subDep)
                }
            }
            return totalSalary;
        }
        console.log(getSum(coventIt))
    </script>
</body>
</html>
