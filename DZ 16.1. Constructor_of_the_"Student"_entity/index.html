<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
</head>
<body>
    <h1>Add Student</h1>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="number" id="birthYear" placeholder="Birth Year" required>
    <button id="addStudentButton">Add Student</button>

    <h2>Attendance and Grades</h2>
    <select id="studentSelect"></select>
    <button id="presentButton">Attended</button>
    <button id="absentButton">Missed</button>
    <input type="number" id="grade" placeholder="Grade" min="0" max="100">
    <button id="addGradeButton">Add Grade</button>
    <button id="showSummaryButton">Show Summary</button>

    <h2>Student Information</h2>
    <div id="output"></div>

    <script src="student.js"></script>
</body>
</html>
