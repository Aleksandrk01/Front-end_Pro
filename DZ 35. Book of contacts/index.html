<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const contactBook = {
    contacts: [
        { name: "Олександр", phoneNumber: "+380671234567", email: "oleksandr@example.com" },
        { name: "Марія", phoneNumber: "+380971234567", email: "maria@example.com" },
        { name: "Іван", phoneNumber: "+380501234567", email: "ivan@example.com" }
        ],
    addContact: function(name, phoneNumber, email){
            const newContact = {name, phoneNumber, email}
            this.contacts.push(newContact);
        }    
        };

        contactBook.addContact("Анна", "+380501234555", "anna@gmail.com")
       
        console.log(contactBook.contacts)
        console.log(contactBook.contacts.find(contacts => contacts.name === 'Анна'))
    </script>
</body>
</html>
