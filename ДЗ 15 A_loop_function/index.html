<body>
    <script>
function number() {
    for (let i = 0; i < 10; i++) {
        let input = prompt("введіть число більше 100");
        if (input > 100) {
            console.log(`ви ввели число ${input}`);
            return input;
        } else {
            console.log("ви ввели число менше 100");
        }
    }
    console.log("кількість спроб закінчилась");
}
number();
        
    </script>
</body>
</html>
