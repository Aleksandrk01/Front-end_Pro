<body>
    <script>
        function removeElement(array, item){
        return array.filter(element => element !== item);            
        }
        const array = [42, 21, 2, 1, 22, 3, 4, 2, 5, 7, 2, 4, 2];
        const item = 2;
        const arrayFilter = removeElement(array,item);
        console.log(arrayFilter);
    </script>
